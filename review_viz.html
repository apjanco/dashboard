arship as part of an ongoing dialoguebetween scholars  I used Right Relevance again this year, but also made more use of some lesser known features of Google Scholar  For example, it is possible to search profiles by topic and to see the relative impact of various journals in a fieldThere is also a Classic Papers section by discipline which is a great starting place for students that are just getting introduced to a subject  I also attended Nimishas reading at Bryn Mawr, which was a real treat Progress on the GAM project is going well and with good effort  We now have more than 1/3 of the cases in the application The major development this month is the shift from items to images  Luis and Iwrote a script that reads the filenames from Guatemala and identifies associated images, such as the front and back of an image or parts of a multi-page documents  The creation of items will allow users to engage with whole archival objects rather than the individual scans Shawn has made good progress on the public access layer which needs to be finished by early December    Aleena continues to work on the Lemmatizer  We overcame a problem related to memory usage,but are still having problems with the convert_lemmata_format script  Ben and I have spent a lot of time getting the handwriting project back in motion  I met with Charlie to get a bearning on his progress  He was very unhappy with the results of modeling the points in an ink stroke as a sequence  I have suggested directed graphs as an alternative withDeepMinds graph_nets as a possible means of using the anchors as nodes and then inferringthe edges  This would have the advantage that the model would be building the entire graph,rather than moving from point to point in a sequence  This would address the major problem that even a few errors in the sequence make learning nearly impossible Ben is also interested in capsule networks which may be an effective way of learning overlapping characters  November 2018Ive stopped keeping track of the number of months that Ive been a Digital ScholarshipLibrarian in these reports  At some point, I stopped counting in months  Im now 2 and a half  Often I already think of myself as 3  Its a lot like the way time and age workfor children  Were 4 days old, then 18 months, then 25        I have been helping Ian to test new methods for code review  Its a great idea that putsthe students in more contact with each other and their work  Its an opportunity to talk about quality control, which is not something weve done in the past and can lead to projects that are impenetrable to anyone but the initial developers  Aleena has had immense difficulty with the Bridge code  That is a failure to write good codeMany news items related to GAM  Krista helped us make the shift away from Archivematicaas part of the initial transfer process  I wrote scripts that download and validate the bags on the GAM server  We no longer need to download the bags, run them through Archivematicaand then push them back to the GAM server  The AIPs that we were making had no record our students work and the immense value created by their transcriptions, authority records,essays, and scholarship  Thats really what should be preserved  Once the archive is completewe can create AIPs of that work  This also dramatically reduces the amount of time neededfor import not to speak of the many days spend maintaining Archivematica  We also had some severe technical problems with Digital Ocean object storage  Their reportswere vague and downplayed what was, from my perspective, a total loss of access to storagefor 5-6 days  While DO was down, we were able to shift to AWS but returned to DO given thehigher costs  This revealed out total dependence on DO for infrastructure That may need to change Mike, Brie and I presented on our work with the GAM to students in Alexs course  I participated in ongoing meetings related to a Mellon grant proposal for the GAM As one of the main developers, I have a large investment in this project and have actively soughtways to contribute to the vision of the project moving forwardWe had a memory failure with the BADL  Its been behaving strangely for a while now  I worried that is was a software problem, but it was actually hardware  I was able to diagnose the problem, identify the memory card with the damage and replace it under warranty  I was invited to present at a panel titled DH Jobs: On and Off the Tenure Track at the Princeton Center for Digital Humanities  The discussion went well  Theres an interestinghistory to our profession that I am just now beginning to see This emerged in part, from Carols question:You mentioned that Princeton is much more conservative than we are with regards to digital scholarship What does that mean? (in 50 words or less)  Heres my reply: I think it has to do with existing prestige Princeton is very established and things seem to be working very well  The faculty sees little need to change what has worked for a  very long time  In that regard, theyre very traditional  However, their students are just as terrified as students anywhere about getting a job  Theyre really not banking on the Princeton name doing all that much for them  Less prestigious and established universities know that they can never rival Princeton or Harvard or wherever in the traditional realms  Places like George Mason, Michigan State or the University of Nebraska have made huge investments into the digital humanities in an effort to become notable in an emerging field  Alex, for example, was a competitive candidate because of those efforts and notoriety  Theres a dynamic on the job market where those from traditional instutitons know traditional things very well but really havent been prepared very well for the new things  This situation seems to be changing  Many major high-prestige institutions are waking up to the importance of DH  Theyre like IBM or Hewlett-Packard grabbing talent from startups  Laurie is a good example of this shift  Stacie Williams was just hired at Chicago from Case Western Reserve  Places like Stanford, Virginia, and Brown were early adopters,but a new phase seems to be starting where the very most traditional institutions are creating spaces for DH on campus  It will be fascinating to see if this is just a gestureto keep with the times or a genuine effort to embrace new forms of scholarship  I applied for a workshop at the University of Pittsburg on network analysis and Art HistoryI formed a team with a digital humanist I know from Princeton and another acquaintance that studies Russian emigre artists in Paris  Despite what I think was a good team, we were notselected for the workshop and no feedback was given     I registered for what will be my final iSchool class  Im taking a data visualization courseIm looking forward to completing the degree For the annual meeting of the Association for Slavic, East European and Eurasian Studies, I organized a pre-conference workshop to help a group of scholars to develop a post-Soviet1990s media sourcebook  The process took about 6 months and was very trying at times The sourcebook group was very focused on getting an NEH grant  Their focus on a grant meant that they were relatively closed to new collaborations or any departure fromthe project as stated in the NEH proposal  This was at odds with my desire to model collaborationin DH and to help the Sourcebook group build a community  Eventually, we agreed that the workshop DH project and their NEH sourcebook would be separate projects  We met monthlyfor what feels like a very long time  In the end, the workshop was a clear success and was well attended by faculty, librarians and graduate students  We attracted some major DH talent from the Boston area and had some very earnest discussions about the possible futuredirections of the Sourcebook  The ultimate test will be to see what kind of impact weve had on the Sourcebook group  They are, by their own admission, very new to DH and had little bearing on what a DH project looks like I think weve made good progress, but only the future will tell how far weve gone  I am organizing a workshop for the Summer Research Lab (SRL)  at the University of Illinois in Summer 2020  The SlavicDH event was good preparation and I look forward to building on this experience I met with colleagues from Trico to plan a DSHI event this Spring as well as the Hackathon This was a short month given the vacation  It felt kind of chaotic, but productive       Most of my work this month focused on the GAM project  I worked with Shawn, Fiona, and Luis on the front-end design of the GAM access layer  All of the functional pieces are there and working  The students and I need to focus on the smaller details and to get the site polished and ready for user testing this January  Ians new system for code review seems to be working as intended Ill admit that I still push little changes from masterIan used black to reformat all of the GAM code to follow PEP8  He also added an allLoaded event in openseadragon, so the overlays are now added once all tiles are loaded rather than just after 2 seconds as before  Icontinue to processes incoming bags Were at 2,320 of ~3700 cases (62%) This work is much easier without Archivematica  I also removed the CSS import from Guatemala  The GAMs WordPress site has 120k lines of CSSThis added 2 seconds to the page load time  I switched us over to our own CSS and performance is much improved  There are still many things in the Lighthouse audit that can be improved upon  That could be a good cookbook entry for an interested student: How to use Lighthouse and how to correct common errors that it finds  This could be good for the program on the whole As noted in my last report, I organized a workshop for the annual meeting of ASEEES in Boston I was responsible for the sections on UX design, Metadata and Visual Analysis  This the experience was helpful in developing my workshop on Prodigy
