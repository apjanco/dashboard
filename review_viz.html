        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\b(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\b',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;
                ['[', ']', '(', ')', '{', '}', '^', '$', '.', '|', '?', "'", '"',
                    '*', '+', '-', '=', '~', '`', '{', '#'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d, 'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

t": 0, "extra25k": 0, "extra": 0, "cat": 11, "ncat": 0, "s": 0.9591078066914498, "os": 0.18878718535469108, "bg": 0.0}, {"x": 0.007434944237918215, "y": 0.5613382899628253, "ox": 0.007434944237918215, "oy": 0.5613382899628253, "term": "name", "cat25k": 43, "ncat25k": 0, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 9, "ncat": 0, "s": 0.9182156133828996, "os": 0.15369946605644547, "bg": 3.8747504483118554e-08}, {"x": 0.011152416356877323, "y": 0.5650557620817844, "ox": 0.011152416356877323, "oy": 0.5650557620817844, "term": "princeton", "cat25k": 43, "ncat25k": 0, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 9, "ncat": 0, "s": 0.9182156133828996, "os": 0.15369946605644547, "bg": 2.2146838212794453e-06}], "docs": {"categories": ["2017", "2018"], "labels": [0, 1], "texts": ["Janco Report April 2017This was my eleventh month as a Digital Scholarship Librarian.  Im generally feeling very happy with my work.  While its important to share and engage in dialogue with others in the field, I feel quite confident that our current work is on par with others projects, includingover-funded R1s. I am learning more and more from data scientists and computer scientists.   The current holy grail is OCR of handwritten manuscripts.  I really hope that Dylan take on this challenge over the summer.  Main events this month: I attended a conference at the University of Chicago on The Relevance of History.  This is an AHA funded initiative to promote career diversity among historians.  It was great to seeMonica Mercado again and to meet Claire Potter.  It was notable that all of the people on my panel with t-t positions, got them because of skills that they acquired to make themgood candidates for alt-ac positions. Monicas time as Bryn Mawr is a good example of the trend. In CLIR news, we successfully hired Jessica Linker for BMC and Alex Galarza for HC. Hired Byron Biney to work with Bret and Barak. Anita Isaacs - Continued to work on Refugees & Forced Migration archive. Eric Hartman - Becky nearly finished with Contacts Map\tAshley Foster - Supported AFSC centennial oral histories.  Good success using PopUpArchivefor student-revised automated transcriptions.\t\t  Nearly finished (finished in May) script to scrape data from Ancestry and write to database. Added geocoding feature so that birth, death and marriage places have best guess lat./long.Successfully created TEI/XML files from images using the Vision API.My course Humanitarianism in Theory and Practice was approved for Spring 2018. Zoe attended several important meetings and was a key team player.  Andrew JancoMonthly Report May 2017After a brief period where I felt grounded and confident in my ability to get work done, I am now back in the fog of novelty and unclear outcomes.  Its good to know that I can write auto-deploy scripts. Theres an Omeka update script that I really should get back to. Theres also lots and lots of scanning for DQB.  That said, its hard not to enjoy the complexity and fun of thinking about deep learning and how it relates to DS.  That is my main worry at the moment.  I dont want to dive too far without keeping its direct relevance to DS work in the forefront.  This summer seems like a great opportunity to connect concepts to their practical application in code. Who knows what Dylan will make, but the process of making should be very insightful. Why knows he may even make a homebrewed ICR.     \t\t\t  Lisa Graham - Assisting in finding and hiring Fatoumata Sylla to work over the summer as a research assistant. \tAshley Foster - OHMS support for AFSC oral histories\t\t\t Adam Rosenblatt \t- help sessions during finals for Atlas of the DeadAttended Blended Learning Conference at Bryn Mawr, session on Scalar and creating instructional videos.Traveled to MITH to learn about Cetacean, a tool for rendering TEI in a web browser usingjavascript and HTML5. Dictionary of Quaker Biography.  I successfully tested use of the Google Vision API for OCR with records from the DQB.  I currently have 10 of 150 volumes digitized.  I hope to use natural language processing and word embeddings to automatically identify biographical information and relationships for addition to the Quaker Explorer.  Summer Projects: Bridge - Worked with Bret, Matthew and Byron to establish benchmarks for this summers work with the Bridge and BridgeTools. Physical Computing - Helped Dylan identify a project that he would like to pursue.  Provided information and support for basic neural network training.  We have since begun training a simple Recurrent Neural Network (RNN) on the iamDB handwriting dataset.  I have provided Dylan some background reading for an eventual transition to at Convolutional Network (CNN) architecture. Helped to schedule a series of end-of-the-week workshops for the Digital Scholarship students.    Andrew JancoMonthly Report - June 2017This is the beginning of my second year at Haverford!  This monthly report is embarrassingly late.  Nonetheless, my tardiness is thanks to some amazing projects underway at the moment. I have been working with Byron to dump all the needed data from AQSI.  After attempting to use Drupal, and considering a scraping option, I have been forced to make sense of Drupals tables and schema for storing the GTRP data. Its not unlike untwisting a giant knot.  Its very familiar from DuChemin.  Nonetheless, I have managed to create a simple spreadsheet for every keyword/context pair that appears in the database.  We can then move the data into the new project.  Byron is new to these kinds of things, so he has been watching tutorials on relational database design.  Dylan designed and completed the Bad Ass Deep Learning machine (BADL).  Its a monster. 64GB of Ram, 1.5TB of storage, 1 Xeon processor and 2 GTX 1080ti GPUs.  So far is has made mince meat of models that took days to train on my Macbook.  It has allowed us to move to Google-level models such as Inception, which give even the BADL a hard time.  We left it training over the weekend on just four word categories.  We had decided to stop it and test that is had learned a new category.  Its giving us some crazy errors, so we will also be building and designing our own simpler models.  We that by trying both transfer-learningand model-building, well find a relatively useable model for ICR while learning as much as we can along the way.  Bridge seems to be going well.  I removed all of the data from the project today at Brets request and all seems to be going well with the process of re-uploading the data.  I traveled to MITH this month to learn about a new tool that makes it easy to render TEI in an HTML5-friendly browser.  This would make scripts like Ticha-magic unnecessary given that we can create a div that loads directly from the TEI XML.  As part of our summer speakers series, we talked with JD about accessibility.  It was fun to learn from JD and to remember that security and accessibility are best considered in the design process and not as a later add-on once the project is live. We also talked with Amanda Levinson from NeedsList.  While she presented the students with some interesting problems that students didnt respond with much interest. Given that they spend most of their time trouble-shoots, it seems that they may be more interested in a lecture-style presentation rather than workshops with hands-on activities and problems. Ill have to ask them.Mike and I lead a small workshop on Open Source/Open Data.  It went relatively well, but Id like to improve on it before using the material again. Nathan, Olga and I traveled to Alaska for our good friends wedding.  We saw killer whales and went hiking together up Peak 3. Andrew JancoMonthly ReportJuly 2017Mike and I met with Sarah to discuss a simple web component for an exhibit on the PennTreaty Elm.  Jeff Frankl from Azavea gave a workshop of UX design.  He did a really good job of speaking to the students interests and linking UX design to current projects, both at Azavea and the Visible Curriculum. We need to be certain that he gets paid!I migrated data from the GTRP database in Drupal into a simple Google Sheets document.Students were then able to look over the data, make corrections to errors and streamlinevocabularies for keywords and contexts.  Some entries with more than one node need to be cleaned up, but the data has mostly been exported and cleaned.  I attended Keystone DH, which was fun.  A group from Pittsburg made an interesting argument that, to engage Computer Scientists, we need to include them in the designof projects and make sure that were asking something interesting of them. Otherwise,we can simply pay them.  That is often what we do with students, but we will attractstronger students if we have intellectually challenging and interesting projects forCS students.  Dylans experience this summer is a good possible test of this idea.I spent a week in Bilbao at DeepLearn 2017.  My mind is filled with ideas and I am now aware, if not conversant, of the ongoing dialogue between Computer Science andNeuroscience about cognition and perception.  I would like to follow up with faculty at Haverford and to write an article demonstrating what humanists have to contributeto this discussion and what they stand to gain by participating. We held one last meeting for GTRP.  With some last minute brain surgery by Ian, we hada working prototype for the discussion, but theres a lot more to get done in August. Mike and I spoke with Jeff Tolbert from Bucknell to help with a white paper that hes workingon.  We may or may not see the results of his work. I completed my last required course for iSchool!  And I completed a course at Pitt on LinkedOpen Data.  Andrew JancoAugust 2017August was a relatively short month given that I spent the last two weeks on vacation.  It wasonly two weeks, but it felt like 3 months.  It was nice to explore the world and spend time with family on the road. Now that Ive been at Haverford for more than a year, it feels like I should do some long-term planning and to set some near-term and long-term goals. Mike and I have both noted our dependence on Dylan and Ian for programming expertise.  At this point, they are both so advanced that its harder and harder to keep up with them.  This is wonderful when theyre working given how much can get done,but theres a clear gap when theyre not around.  Mike, Emily and I are all working on the Bridge Lemmatizer project in order to better understand Python web frameworks and the code behind our web applications.  It seems plausible, that with some focus and effort, Icould catch up to them in 3-4 years.  We have also been working on a wishlist for the coming Fall.  It seems that I am naturally moving towards more capacity building and programming related tasks as well as the re-design and updating of existing projects.  It has been great having Alexas a part of the growing DS team. This month Mike and I travelled to Googles offices in New York City for a demonstration of the Jamboard [sic].  Terry has continued to support our work and will test-drive a boardthis coming Fall.  It will be very interesting to see what uses we and our students find for this device.  With some investigation, I was able to find the program being used by the board for handwriting recognition.  It may be possible to use that tool for ICR.  I am currently working to convert raster text images into vector graphics and thenintelligent ink that can be sent to the MyScript API.    I worked quite a bit with Bret and Byron this month on Bridge.  Weve launched New Bridge, added corpus rank and imported all of the texts with the exception of Aeschylus.  Once the Lemmatizeris finished, I would like to re-design the backend of Bridge in a way that makes more sensethan the current code.  Even Dylan has no idea how or why it works.  Mike, Emily and I met several times to discuss the Lemmatizer.  After some frustration, we managed to get all three scripts running on a droplet.  I have written a simple script using Python for the app. At this point, I think that its simpler to use the existing code,especially given that Bret is familiar with it and likes the output.  Ive been working with the CLTK documentation and tutorials to better understand how it works and what other capabilities wemight use.  The Syllabifier() would add syllable data to vocabulary lists. It is also possible to make a Lexical Dispersion plot that would show where a word appears in a text. Word embeddings (Word2Vec) could be used to display semantically similar words. Named Entity Recognitioncould be used to link people, places and organizations with existing resources and information.Additional languages could be added to Bridge such as Hebrew, Persian, Arabic and others.       We had one meeting with Daniel at GAM, which went well.  Together with Mike and Alex, I worked on the DS Fellows announcement and planning for the coming year.  It will be very exciting to have a mostly Spanish-speaking cohort of compa\u00f1eros.  \tThe move of GTRP from Drupal seems to be going well.  I wrote a series of scripts to migratethe statements and resources data from the old project and import it into the new one. Some cleaning was needed. Dylan did a great job writing the import and indexing scripts.Olga, Nathan and I flew to San Diego.  We went to Disneyland.  Both of our mothers looked afterNathan so that Olga and I could fly to Japan.  We never really had a honeymoon, so this was a great chance to spend time together and explore the world.  Andrew JancoSeptember 2017I continue to enjoy the roles that I am playing in the Digital Scholarship program. I have been doing a lot of coding and working together with students.  Its been a good way to interact with them more and to learn from one another.  More often than not, I assume that I have a very basic Python problem.  But the students dont typically have the answer and wecan problem-solve and search for answers just as we would with most things that we do in DS. Mike, Alex and I completed ten interviews for the DS companeros.  After much discussion we decided to select six.  This is really exciting and I look forward to see how this group works as compared to our CS students. I know that Alex really wants them to take on the whole package and take courses, internships and even senior projects related to GAM. GTR is moving forward.  Dylan has been working on the data model and search engine.  Tosin has been working on the advanced search interface and Connor has been working on the resources page.  I created my first Django app.  Thats pretty exciting.  The Lemmatizer is still in beta and shifting around given Brets requirements, but I am hopeful that in the new week or two,this will be a done deal.  I participated in meetings with Communications and IITS about a Domain of Ones Own. Hiroyodecided to move forward on this and well see how it goes.  My main fear is that no one willuse it.  I have suggested that we talk with Bryn Mawr about their Digital Competencies program.  This would give a stronger argument for why faculty and students should be using DoOO and whatthey stand to gain by working with us to create web content.   I travelled to Emmitsburg, MD where I attended a one-day workshop on Digital Curation Fundamentals.Along with the Digital Preservation course that I am taking with Illinois, I hope to be a resource toAlex and the GAM as we make sense of how were going to inject and preserve their materials. Andrew Janco October 2017This month just flew by.  Things are generally going very well.  Mike and I have been talkingabout ways of managing work levels.  I am eager to help and I often take on taskswithout really stopping to assess whats involved and what compromises Ill need to maketo take on a new task. In some cases, it might be better to take an idea to the DS team meeting rather than just take it on myself.  Its not so much an issue of too much work, but ratherfeeling alone on a project simply because I havent taken steps to engage the group with thatproject.  With GAM, I was part of the process to create a workflow for our scans.  Alex will be working with two scanners and a DSLR camera.  The scans will then be bagged, transferred to a Digital Ocean Space, and then downloaded to the BADL.  Once on the BADL, well use Archivematica to unpack the bag, for transfer and injest.  The Archivematica Storage Service,once we have it configures right, will automatically sync with the Tricos Duracloud servicefor long-term preservation.  We are currently planning to use AtoM as our access system.I created a droplet version of AtoM and just need to figure out how to transfer our contentto the project. I worked with Hiroyo to bring A Domain of Ones Own to Haverford.  I am a little worried that, ina year, well drop the project given limited usage.   Its a great service and I hope that were able to find problems for which DoOO is the solution.  If not, were not on the line.Im talking with Alicia next week to learn more about Bryn Mawrs experiences with DoOO. The Lemmatizer is up and running. Bret had a chance to test it with users at Davidson College.There appear to be some OS and browser specific problems that I am working to replicate. There is also the problem with enclitics and Greek unambiguous.  These need to be fixed before we can officially share the project. As part of the GAM project, I worked with colleagues at UT-Austin.  Alex and I discussed various equipment options with them.  I also have been helping Hannah to use Vision for OCR. In the process I wrote scripts that improve results with non-English language recognition. I am presenting that work in a workshop in Chicago next week.  It should be fun. I traveled with Sarah and two students to Kansas City where we presented on our work withAshley Foster.  The student presentations were wonderful and I really enjoyed the experienceof presenting with students.  Alex, Brie and I would like to present at Reed College in April.  Andrew JancoNovember 2017As an officer with Digital Humanities for the Slavic Field, I helped to organize a series of panels for the annual meeting of the Association for Slavic, East European and Eurasian Studies (ASEEES) in Chicago. I delivered a lightning talk on Deep Learning for Humanists.  I had hoped tofind scholars with current projects that might benefit from Deep Learning techniques.  While a film scholar showed some interest, I came away more convinced that I might need to create a projectthat balances research goals with the goal of using Deep Learning.  Without this inclusion oftechnical capability in the drafting of a research project, its hard to add it on after the fact.I also dont want to create something just to use Deep Learning, so this is an ongoing thoughtprocess. I also led a workshop at the conference in Chicago on Vision for OCR.  I introduced the use of Google Vision for OCR tasks in non-English languages. We started with an easy way to open an image file in Google Docs. I presented an easy solution to  provide the language of the text in the API call.  The script was too hard for many of the participants, so I created a web-application.I worked with Alicia to write a successful grant proposal for a PCLA Opportunity Grant, calledSustainable Digital Scholarship Summer Programs through Consortial Collaboration.  The grant willfund two meetings of Digital Scholarship practitioners from the area to discuss common practices,problems and to collaborate on shared solutions.  We will meet at Muhlenberg College in March and Haverford in August.  Working with Alex and Brie, I contributed to a successful panel proposal for a conference atReed College called From Evidence to Scholarship: TRANSFORMING UNDERGRADUATE STUDENT RESEARCH IN THE DIGITAL AGE.For the GAM archive, with the preservation track settled and sync with Duracloud, I was able to focus on access.I wrote a script to automatically import DIPs into our AtoM site. The script offers a goodopportunity for automated metadata generation.  I also arranged a meeting to discuss the various ways that we can use AtoM in the project and who in the DS team can contribute to various parts of the project. I led a 40 minute discussion with new tenure-track faculty on Digital Scholarship.  It was great to spend time with J.D. talking about the program and thinking of ways to engage newfaculty.  Since that meeting, Andrea Lommen used the Jamboard in a class and has set up a wiki using sites.haverford. I attended two meetings hosted by the Provosts office.  The first focused on the plan for 2020and the future of the curriculum.  The second focused on free speech on campus.\tI started a discussion with representatives from A2ia, which is a company that claims to offersolutions for the recognition of both handwritten and typed text in images. I am currently waiting for an estimate from them. \tInterviewed Carter to work on Bridge.  Hes great and I look forward to working with him.Maddy completed the CPGC map.  It seems to work well, but I should check-in again withto make sure that they have all that they need for it to be added by Communications to the CPGC page.    \tDecember 2017This was a short month! I went to the Galapagos on the 14th, so this report covers December 1-14 as well as some occasional coding on the airplane.  In general, I have been focusing much more on the GAM and DQB apps and the addition of general functionality that can be used across projects.  Tosin and Zhanpeng made some good progress converting svg image paths of handwritten text into x,y coordinates that we can send to the myScript API. Kelly took a huge leap and has a great start on the DQB app. Now that we are able to pass document images from Guatemala to Archivematica, I have been thinking a lot about our access and research apps.  AtoM is a strong contender for a library/archive access system.  Its still not clear to me what all the XML and schema and jargon are for, but Krista and Emily have been doing their best to help us all understand.  At this point, it seems that AtoM could meet the needs of library specialists and archivists.  There is also a clear need for research and scholarship focused applications.  To that end, I started work on the GAM app, which is being used as a heuristic tool to think about how best to meet the needs ofacademic researchers and the GAM legal team.  A potential third application would be more public-facing and concerned with historical memory and memorial.  I completed a course on Digital Preservation at Illinois.  I remain largely confused by how and why archivists think the way they do.  One major take away is that Archivematica is a wonderful tool, but that we cannot use it to excuse ourselves from major design decisions and the political stakes involved in preservation.  We cant really use the defaults and hope that were doing good preservation work.  We have to customize nearly everything, so that we have full command of the process and its reasoning. Basically, we cant let it take the place of actual preservation work, but its great at automating the process once the hard thinking and choices have been made. I worked with Lizzie, who is one of J.D.s students.  She is working on an application to help people with autism train to recognize emotions.  Shell be using Django and digital.brynmawr. With sites.haverford, I help Andrea Lommen to set up and configure a MediaWiki site.While traveling, I wrote an import script for DIPs to the GAM application. Itsentirely in Python 3 and Django 2.0.  I decided to make Spanish the primary language for both content and code.  We can add English translations at some point.  It also uses object storage, which means that all of our jpgs and static files are stored in a Digital Ocean space (similar to AWS S3 storage).  This makes it freely available to anyone with the URL.  It also means that  the files are application and server agnostic. They can be used by anyone in any application.  I am also working to add embedded metadata to the files.  Andrew JancoJanuary 2018January flew by.  I have so much fun working that Ive put off writing this monthly report.This month, I met with Rich Freedman several times.  He requested changes to existing D3 visualizations.  In the course of the discussion, I learned that Maddy and Tosin are working for himas well.  Were now coordinating our project to make the students work easier.  We also had a meeting of the entire team working on CRIM and DuChemin.   Mike and I met with the Haverford Sites team to discuss that project.  While we have 30 accounts and there seems to be interest, the project also feels a bit stalled.  Hiroyoscheduled three workshops on Sites and WordPress, and we only have one attendee.  I agreed to teach a class with Ashley Foster at California State University Fresno. The class will introduce Deep Learning as well as applications of AI in DH.  Im going to try and create an exercise where the students train models on various literarystyles and authors.  We can then apply that style to a common text for comparison.  Ive neverseen that done, but it seems fun and educational. Mike, Alex and I took on a coding problem for Bret.  Our two coding for Bret sessionscovered the art of translating a faculty request into tangible tasks and code.  In the end, we wrote a script that addresses Brets need to import concordance sheets into Bridge. We started a trial of Hunter2, which is a training application to help us learn more about security and secure code.  Its a lot like Code Academy and has a leaderboard. I reviewed ten applications for DH2018.  This was a great opportunity to get a sneak peek at the type of projects that will be at the conference and to serve the DH community. I have made some progress on the ICR project.  I am still waiting for an estimate fromas1A.  Zhanpeng is working on converting SVG paths to x,y coordinates that can be sent to MyScript.  Tosin is working on the API calls and WebSocket for MyScript.  While I was hopeful that Dylan would be interested in working more on Deep Learning, I eventuallystopped waiting and have continued that work on my own.  I am currently testing a hypothesisthat we can use a Generative Adversarial Model called CycleGAN to transform cursive handwrittenimages into block letter text that can be recognized by Google Vision.  So far things are working and well see where things go.  Andrew Janco February 2018 Somehow February is already over. Time is moving fast. I walk by the library and its still completely surreal that chunks of it, more and more, disappear each time .  Its all much faster than I expected.Its exciting, but also tests my skeptical estimates and forces me to adjust how I see things.  Its a good thing overall.  I have felt a little ungrounded or unsure of my interactions with other people.  I have been more assertive lately and more prone to speak up.  This means that sometimes I have a different option than others or that they perceive me to be arguing against them.  I think Im handlingdifferences alright, but its been on my mind and uncomfortable.We have officially hired Charlie.  Hes done excellent work so far.  Were not working on GANs at the moment, given that MyScript offers the clearer path to a solution.  Charliehas been converting images of handwritten text into an array and then running a convolutionover it to foreground the writing.  Were now working to generate a sequence of x,y pointsthat can be sent to the MyScript API. Were also working with a2ia.  The compas will create transcripts that we can send to themas ground truth to train a model for handwriting recognition.  I still havent received an estimate from them.  They want to have a proof of concept first.  Fingers crossed. I worked with Hiroyo on a workship for Haverford Sites.  No one signed up, so it was cancelled. Its really not clear to me why theres little interest.  For my own work, its be usefulto have as a tool.  My main issue is the limited storage.  We might raise this again withReclaim. I had my one-on-one with Terry.  I shared that I had considered the Chicago position, but thatit was a great exercise to see that I am very happy at Haverford. I am helping to organize two hybrid hackathons.  I am working with Maud to organize an event for undergraduates before the Medieval Academy meeting in Philadelphia. Well pair programmers with medieval historians to work with a collection of manuscripts.Well also offer workshops on methods that are likely to help the teams work with the collection.Similarly, I am working with SlavicDH to organize an event in Boston this December.  Well pair domain experts with DH practitioners and local programmers (many of whom are of Russian and East European descent) to work on projects related to an existing collection of multimedia materials on the cultural history of the post-Socialist 1990s. We had several meetings related to CRIM. I dont understand half of what is said in those meetings, but Rich, Michah and Raffe seem happy.  I can step in as needed. Overall, the students seem unimpressed with Hunter2.  Its fun and interesting but notsomething that they keep going back to or feel motivated to complete. Its great to have,I just wish that it was free.     The exit interview with Kelly went well. We should probably have a system to keep track of what we learn in these meetings.   GAM is going well.  Alex and I seem to have figured out the issue of folder leveldescription versus image level description. It helps to refer to the research app as a processing layer rather than access or discovery. Its been fun to negotiate how various project partners view the project and how to do things.  Ian did a great job adding overlays to OpenSeadragon.  I look forward to user testing and getting further feedback from GAM.   March 2018Im looking forward to the end of the semester.  This is simply too much.  Full-time DS, part-time teaching, part-time library school and so on.  Its crazy.  It feels like skiing moguls, jumping from immediate bump to bump, looking forward to a jump, executing, landing, bump, bump, bump...Its thrilling but scary. That said, I left Roberts last Friday thinking to myself this was the best day ever. I went from working with our partner from GAM, to highly complex problem solving with Ian and Conor.  I then worked withZhanpeng and Charlie on an even more complex AI problem.  In both cases, I am leading, but really benefiting from the creativity and engagement of the students. It felt like I was some sort of scientist moving around the lab giving directions on many kinds of amazing experiments.    In my capacity as an officer with SlavicDH, I am working with a group of graduate students to organize a hackathon at this years ASEEES meeting in Boston.  The main idea is to engage the existing SlavicDHand BostonDH communities with a significant new project in its early stages.  The post-Socialist 1990s Sourcebook is currently just a Wix site with 5-6 objects.  During the hackathon, we hope to gather an additional 100 objects, write accompanying content, design classroom exercises, and so on. I have formed an organizing committee and look forward to working on this.   Mike and I conducted interviews for the DS summer internships.  At present, nearly all of the spots have been filled except for one.  We have also spent a lot of time in our DS meetings discussing an outline of oursummer goals and plans.  This follows from our PCLA meeting at Muhlenberg College.  It is an effort for our various DS summer programs to communicate what we do, how we do it, why we do it and how we knowthat weve done what we think were doing. We are very different from the other programs in that our students work as employees on existing projects.  Lafayette, Gettysburg, and others tend to have students who choose and develop a personal project that is similar to a traditional student research paper.  The papers simply use Scalar or Omeka for publishing. Given our differing interests, I have made an effort to speak up in meetings, but so far this seems to mostly be an annoyance. I made a visible effort to embrace how the other schools approach gives students an immense amount of space, but there hasnt been a reciprocal interest from the other schools in our model. I would like to fix that, but Im not sure how. Few of the people at these meetings have the power to change their programs, so its become mostly a matter of this is how we do things...    I met with Eric Hartman and about ten other staff and faculty that manage programs with community partnerships. They were all very happy with Maddys map.  Margaret and I visited Nimishas classes.  I accidentally missed the letter w in twitter.  Try the url. I could have been worse. Otherwise, all went well and we discussed how to assess secondary works for their papers.Alex, Ash, Brie and I traveled to Portland for a conference at Reed College.  It went well, but the q&a session started with a really weird non-question that threw everything off. ", "I have reached capacity  For future reference, this month is a good example of what happens when youre totally overbooked  It becomes impossible to control the outcomes of any one activity and things shift to simply getting enough done so that deadlines pass and youve done what you can  Ive been making deadlines, but its meant getting up very early to work and having next to no work/life balance  This should change once Im only working as DS librarian and not teaching writing and taking iSchool classes    Alexs GAM summit went rather well  It was great to spend so much time with Daniel  A key insight from that conversation is the importance for Daniel of connecting with young people and engaging them with the archive  This will inform nearly all of our work  It was also great to meet Hannah Her idea to shift from a focus on equipment to the pedagogy of digitization was a key intervention  As we move forward to plan the grant and DLF workshop on that topic, it will be important to clearly identify and articulate the pedagogical value of the various stages of our work  This is also a topic of deep interest at the University of Illinois, Michigan State and the University of Nebraska  I attended meetings on their new grant to studyResearch Opportunities in Digital and Public History  Illinois, in particular, is interested in the entire life cycle of a historical source, from initial documentation and preservation to its publication and use  John Randolph is the PI on that project and Id like to find a way to find common cause with their project   Alex and Emily and I continued our discussions about metadata  Were going to adopt a new filenaming system  We currently use the filename to note when two or more images relate to a single page of a document  Most often this is a piece of paper that cannot all fit on the scanner  The top part becomes 001a and the bottom scan is 001b  Were going to do the same with documents with multiple pages  The scanner will automaticallykeep a scan count  Well just go back and add a letter to indicate a common item For example, a five-page document would look like this:  004a, 005a, 006a, 007a, 008a  The next item in the folder would have a b and so on I am also working with Rafael to apply for a Programming Historian in Spanish writing workshop in Bogota, Columbia This would give us the opportunity to spend 3-days writing a new tutorial related to secondary processing  I led a 2-hour long discussion about Deep Learning for Ashley Fosters Digital Humanities and Literature course at CalState Fresno  It was a good opportunity to talk with predominantly English and MFA students about the ways that their work can benefit from Deep Learning methodsI also completed a Deep Learning Playground for my iSchool final assignment I created simple web-applications for several common deep learning models and methods  I adapted tutorials into functioning tools    I helped Krista with Duracloud sync  Over several days, we uploaded 208,000 files from the College Archives to DuraClound Ive been playing with a new NLP library called spaCy  NLTK works very well, but spaCy and Prodigy offer a quick and easy tool for training language classification models  This can be useful in a variety of projects  Andrew JancoMay 2018Nathans first joke      Whats Trumps favorite candy?     The govern-mint The semester ended relatively well  After speaking with Terry and consulting with Debora, I have decided not to continue teaching in the writing program  It was very difficult to turn down a faculty appointment  I was very afraid of what it would mean, but the more I think about it, the transition to Digital Scholarship is the right thing  Im in exactly the right place doing what I find most meaningful  I started teaching in 2004, so its hard to let go of the traditional path  I was a teaching assistant for Jan Goldstein and Leora Auslander I taught my own section of European Civilization and designed my own course on Population Displacement before I was ABD  I taught Western Civilization in Alaska I taught for four years in human rights programs  I design four new classes at Chicago and four at UConn It was really hard to say exactly what I want  I couldnt click send  Now that its done, I feel calm and excited that I can focus my energies on what I find most engaging and rewarding Im really looking forward to teaching in the DS Commons  Theres no shortage of time working with students   I spent an entire week this month teaching Djangology 101  We spent 4 hours a day covering the key components and features of Django  On the first day, we created a virtual environment, installed Django and started a new project and app  We ran created a superuser and ran migrations Finally, we made a simple URL, view, and template with static content that we could serve locally The next day, we covered data modeling and databases  We created models with many-to-many relationships  We imported data to the project by creating a custom managepy command After a survey of the Django template language, we added dynamic content to our templates Weended the day by pushing our changes to a GitHub repositoryWe then pulled our projects from GitHub to a Linux server  We covered uWsgi and nginx I also introduced JavaScript and methods for debugging Finally, we used our familiarity with Django to discuss Haverfords existing DS projects We looked at various features and how they are implemented  How, for example, might you replicate the search filters from GTRP?  How could you use Ticha or GAMs transcription features? What are the existing applications for your task in djangopackagesorg?  The training session seems to have helped with some common mistakes and questions  It also let the group spend time working together, learning from each other and becoming familiar with each others projects We should definitely continue to do this next summer In handwriting news, Charlie completed his Recurrent Neural Network and trained it on a toy dataset Before leaving for Alaska, hes promised to hand over his code for me to work on over the summer I am hopeful that we can pick this back up in the Fall  The initial evidence suggests that were really on to something  Rafael was accepted to a writing workshop with The Programming Historian en espa\u00f1ol  With funding from the British Council, we will travel to Bogota, Columbia for a three-day workshop to write a tutorial on entity extraction and natural language processing with Spanish-language  I spoke on the phone with John Randolph who is a professor of History at the University of Illinois Urbana-Champaign  We discussed the project on the Classroom and the Future of the Historical Record as well as his application for Title VI funding  Based on my advice, John will include a request for funding for a HILT or DHSI-style summer institute for DH in the Slavic field  The event that I am organizing for SlavicDH in Boston is officially in the ASEEES annual convention program  I met with Emily from Civic Engagement She seems happy with the new Django version of the map I still need to complete advanced search functionality, but its otherwise nearly complete I completed a course in Digital Humanities at iSchool  It was my first A+  I have also completed three of five courses in Courseras Machine Learning with TensorFlow on Google Cloud PlatformAndy Janco, Digital Scholarship LibrarianJune 2018 ReportThis month started with a tour of the construction site It felt good to be back in our space and to see how it has changed Ive been watching over the fence all semester, but it felt great to visit the building and see how things are going   Carter has been doing a great job  Hes very independent, but also enjoys talking through problems Hes done a great job of staying in contact with Bret  Hes been very easy to manage and has made considerable progress over the summer Ive been really happy to see him working with others  Fiona has helped him with autocomplete forms and he has helped her in kind with questions about javascript  Rafael has made considerable progress using NLP to extract name information from the GAMs forms He has needed some guidance to complete assigned tasks He has some trouble sharing what he does not know I have had the best success coding and thinking through problems together  Hes clearly very invested in the project and eager to learn  But it can be hard to assess his abilities Hes a great programmer, but it can take weeks to complete a simple assignment     I attended the Humanities Intensive Learning and Teaching (HILT) at the University of Pennsylvania This offered a week-long workshop on Collections as Data taught by Thomas Padilla and Mia Ridge I left the session with a greater awareness of researcher needs and practical strategies for sharing our collections in forms that lend themselves to computational analysis  Collections as data is similar to accessibility or security  We have to think about it from the beginning as a key part of the design of our projects  I presented a lightning round talk on the GAM project  I attended DH2018 in Mexico City, including a half-day workshop on word vectors taught by staff at Stanfords Center for Interdisciplinary Digital Research  This course offered key background knowledge that I need while supervising Rafaels work in Natural Langauge Processing  Janet Ch\u00e1vez Santiago was one of the keynote speakers She spoke about Zapotec and indigenous language activism in Mexico Alexs panel went very well and highlighted some of the negative possibilities of post-custodial  archival work  One participant even asked should be even be doing this? given the risks and responsibilities involved  Hannah did an excellent job of outlining the need for ongoing institutional relationships, community engagement, and ongoing shared purpose      I am completing my first intermediate-level programming course in the iSchool It is the hardest course that I have taken so far but promises to give me a background in professional coding practices that I can pass on to our students  I completed a 5-course Coursera specialization in Machine Learning with TensorFlow on Google Cloud Platform That specialization offers an end-to-end survey, from data to production, for creating machine learning models  Using spaCy and Prodigy, I successfully trained a language categorization model that identifies parts of Spanish-language names in a text corpus  This allows us to extract not only person-related terms but to extract specific name elements (first name, middle name, fathers last name, mothers last name)  The results need to be improved, but it is possible to train our own model using limited data using Prodigy July was a great month  We got a lot done and the students really hit their stride They moved from asking questions that I could answer to problems where I could only offer an outside opinion and suggestions    Carter completed his work to add autocomplete to the Bridge UI  Working with Brett, we managed to completely re-import all of the texts and to move the new super bridgeinto production I still need to copy the current droplet to a Haverford VM  The Lemmatizer was originally written with Python 2  It was broken in the transition to Python 3 and needs to be repaired  It appears to be an issue with the scripts that are run (which are, ironically, in Python 3) All of our students participated in the Bryn Mawr Digital Scholarship Student Symposium We had posters for Ticha, Bridge, GAM, and other projects The Compa\u00f1eros led a workshop on transcription Yasmine led a peer project review sessionHaverford is hosting the third PCLA meeting DS program staff  Mike and I have made arrangements for the meetingI attended a DSRI planning meeting at BMC  I will lead a committee to consult with faculty and to assess faculty interest, participation, and needs as they relate to Digital ScholarshipI took part in three end-of-summer meetings with the DS students  These meetings focused on documentation, including readme files, DS cookbook entries and feedback on the first-week training  These sessions set aside time to work on documentation that should shorten the lead time needed for future students to get up to speed and contribute to DS projects I processed 35 bags of materials for the GAM project The Mentoring and Training Subcommittee met several times this month to plan for the orientation of the new library liaisons   I spent a significant amount of time preparing for The Programming Historian en espa\u00f1ol event in Bogot\u00e1  I successfully trained a statistical model using spaCy and Prodigy that extracts names from machine-readable text  This promised to be useful when processing the GAM materials and for generating authority records  My model identifies specific parts of Spanish  the migration  Given the time required for migration, I completed an audit of the collection before starting the transfer I re-imported 4,615 images (54Gb) with bag information, item and dzi creation with proper and consistent file names  Bags 1 to 102 have been imported with no exceptions or errors Given that Alex and I have never designed an archival workflow, its very exciting that the system we created is working so well Very exciting that bag transfer is working so wellAll files have a database record and all records have image files I removed all duplicates and conflicting files, transcriptions and folder descriptions  With the audit complete,we are able to push a consistent and normalized collection to storage  Mike and I hosted a meeting of DS staff from Pennsylvania colleges as part of our PCLA grantThe meeting focused on the publication of the program profiles and materials that we have gathered over the year  We also took steps to ensure the sustainability of the Bryn Mawrsummer symposium  It will likely take place at Lafayette College next year  There was a clear consensus that we value the symposium and would like to keep the program running for the foreseeable future      I helped to process government documents and materials from the Quaker Collection at thewarehouse As a pre-major advisor, I completed an orientation and met with my students as they plan for their first semester at Haverford     With summer blitz over, September felt like Fall  Its been too hot to feel like fall, but were on our way        I wrote and submitted an article for Connections that offered an overview of the work of DS students during the summer This was helpful as we have worked to identify tasks left undone from the summer        I attended a 3D photogrammetry workshop at Temple University  This was helpful to get started with the basic software and methods needed to turn photographs into 3D models    I installed and can now support PhotoScan       I continued to work with a group of graduate students at NYU and Columbia to organize an event this December in Boston  Weve had some very different ideas about what collaboration in the Digital Humanities looks like  The students consistently use what Id call them    University of Virginia model of DH  A faculty member has an idea and applies for a grant to pay people to build something for them  I have consistently advocated for the equality of all project partners and the need for community building around the project  This means that weve consistently been at odds about the ability of workshop participants to actively contribute to the project and to offer expertise  We keep having the same conversation and end on the same polite and cordial place  Its been a great learning experience for me       After interviewing all of our candidates, we have a full schedule of DS student workers     This looks like a great cohort with a range of returning students and newcomers  I have been particularly impressed by Ians interest in testing and his ability to share his enthusiasm with the other students  Yasmine continues to have a lot of leadership potential but is also inclined to sit in a chair with her headphones on  It would be nice to pair her with a student for training       I have continued discussions with Carter and Aleena about Bride and the Lemmatizer  I am hopeful that we can repair the Lemmatizer shortly    GAM completed the migration to object storage  Ive added support for German  Alex, Brie, the Compas and    I have begun user testing of secondary processing  I expect to start the development of the research and public access layers shortly    I was invited by the Higher School of Economics in Moscow to give two talks  The first focused on our success engaging with students in both the humanities and sciences on DS projects  This is remarkable and something worth thinking about so that we can continue  I also spoke about applied machine learning methods for the humanities     O
